
<!-- In adding comments in HTML
	Windows/Linux: ctrl + shift
	MacOs: cmd + /
-->

<!DOCTYPE html>
<!-- All elements within the html tag are part of the html document -->
<html>
	<head>
		<!-- <meta> elements usually add other information about the page-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <title> sets the title of the tab shown in the browser -->
		<title>Introduction to HTML</title>
	</head>
	<body>

		<!-- <h1> creates a heading 1 text -->
		<h1>Zuitt Coding Bootcamp</h1>


		<!-- <h2> creates a smaller heading than <h1> -->
		<h2>John Doe</h2>

		<!-- <p> creates a paragraph text -->
		<!-- Introductory Paragraph -->
		<p>
			Welcome to Zuitt!
			<!-- <br> creates a line brak between text -->
			<br>
			Let's enumerate all the things we will study in this Free Coding Bootcamp
		</p>

		<h3>Free Coding Bootcamp</h3>

		<!-- <ol> creates an ordered list with number indicators by default -->
		<ol>
			<!-- <li> creates a list of items -->
			<li>Git Basics</li>
			<li>HTML Tags</li>
			<li>HTML Attributes and Hyperlinks</li>
			<li>CSS Selectors</li>
			<li>CSS Rule Set</li>
		</ol>

	</body>
</html>
